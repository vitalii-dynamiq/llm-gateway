name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff check
        run: ruff check fastlitellm tests

      - name: Run ruff format check
        run: ruff format --check fastlitellm tests

      - name: Run mypy
        run: mypy fastlitellm --ignore-missing-imports

  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: |
          pytest tests/ \
            --ignore=tests/integration \
            -v \
            --tb=short \
            --cov=fastlitellm \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            --junitxml=junit-${{ matrix.python-version }}.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: junit-${{ matrix.python-version }}.xml

  # Python 3.14 compatibility check (allowed to fail)
  python314-compat:
    name: Python 3.14-dev Compatibility
    runs-on: ubuntu-latest
    continue-on-error: true  # Allowed to fail
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14-dev
        uses: actions/setup-python@v5
        with:
          python-version: "3.14-dev"
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-timeout

      - name: Install package
        run: pip install -e .

      - name: Run basic import test
        run: |
          python -c "import fastlitellm; print(f'fastlitellm {fastlitellm.__version__} loaded successfully')"

      - name: Run unit tests (Python 3.14)
        run: |
          pytest tests/ \
            --ignore=tests/integration \
            -v \
            --tb=short \
            --timeout=60 \
            --junitxml=junit-3.14-dev.xml \
            || echo "::warning::Some tests failed on Python 3.14-dev"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-3.14-dev
          path: junit-3.14-dev.xml

  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run benchmarks
        run: |
          python benchmarks/benchmark.py 2>&1 | tee benchmark-results.txt

      - name: Run benchmark regression tests
        run: |
          python benchmarks/benchmark_ci.py

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt

  streaming-stress-tests:
    name: Streaming Stress Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run streaming stress tests
        run: |
          pytest tests/test_streaming_stress.py -v --tb=short --timeout=120

  provider-unit-tests:
    name: Provider Unit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        provider:
          - openai
          - anthropic
          - gemini
          - azure
          - mistral
          - cohere
          - groq
          - bedrock
          - together
          - fireworks
          - deepseek
          - perplexity
          - ollama
          - vertex
          - databricks
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run provider-specific tests
        run: |
          pytest tests/providers/test_${{ matrix.provider }}.py \
            -v \
            --tb=short \
            --junitxml=junit-${{ matrix.provider }}.xml \
            || echo "No tests found for ${{ matrix.provider }} or tests failed"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.provider }}
          path: junit-${{ matrix.provider }}.xml
          if-no-files-found: ignore

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Verify zero runtime dependencies
        run: |
          # Extract and check dependencies from built wheel
          python -c "
          import zipfile
          import glob
          whl = glob.glob('dist/*.whl')[0]
          with zipfile.ZipFile(whl) as z:
              for name in z.namelist():
                  if name.endswith('METADATA'):
                      content = z.read(name).decode()
                      deps = [l for l in content.split('\n') if l.startswith('Requires-Dist:')]
                      if deps:
                          print('ERROR: Found runtime dependencies:', deps)
                          exit(1)
                      else:
                          print('OK: No runtime dependencies')
          "

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
